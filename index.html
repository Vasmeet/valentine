function slideIn(el){
    el.style.transform = "translateY(40px)";
    el.style.opacity = 0;
    setTimeout(()=>{
        el.style.transition = "all 1.8s ease";
        el.style.transform = "translateY(0)";
        el.style.opacity = 1;
    },200);
}
